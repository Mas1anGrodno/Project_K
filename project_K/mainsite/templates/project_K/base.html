{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <title>{{ title }}</title>
  </head>

  <body>
    {% include "project_K/menu.html" %}

    <div class="full-width-div" align="center">
      {% block content %} {% endblock %}

    <h3 align="center">
      {% block footer %}
      <footer class="footer">
        <div class="container">
          <h2>{{footer}}</h2>
        </div>
      </footer>
      {% endblock %}

  </body>
</html>
