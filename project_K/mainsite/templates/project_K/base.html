{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <title>{{ title }}</title>
  </head>

  <body>
    {% block mainmenu %}
    <nav>
      <ul>
        {% for item in menu %}
        <li><a href="{{ item.url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
    <h1>{{header}}</h1>
    {% endblock %}

    <div class="full-width-div" align="center">
      {% block content %} {% endblock %}
    </div>

    <h3 align="center">
      {% block footer %}
      <footer class="footer">
        <div class="container">
          <h2>{{footer}}</h2>
        </div>
      </footer>
      {% endblock %}
    </h3>
  </body>
</html>
